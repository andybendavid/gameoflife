<head>
    <style>
      td {
          width: 10px;
          height: 10px;
          border: 1px solid black;
      }
  </style> 
</head>
<body>
<div id="GOL"> 
</div>
<button id="start">Start</button>    
<script>

var rows = 20;
var cols = 20;
var box = new Array(rows);
var newBox = new Array(rows);
var timer;
var reload = 1000;
var playing = false;
var rc=getRandomColor();
 
var startButton = document.getElementById('start');
startButton.onclick = startButtonHandler;

window.onload = run;

function getRandomColor() {
  var hex = Math.floor(Math.random() * 0xFFFFFF);
  return "#" + ("000000" + hex.toString(16)).substr(-6);
}
 
function run() {
    createTable();
    reset();    
}

function createTable() {
    var GOL = document.getElementById('GOL');
    var table = document.createElement("table");
    
    for (var i = 0; i < rows; i++) {
        var tr = document.createElement("tr");
        for (var j = 0; j < cols; j++) {//
            var td = document.createElement("td");
            td.setAttribute("class", "dead");
            td.setAttribute("id", i + "_" + j);
            td.onclick = cellClickHandler;
            tr.appendChild(td);
        }
        table.appendChild(tr);
    }
    GOL.appendChild(table);
    }

function reset() {

    for (var i = 0; i < rows; i++) {
         box[i] = new Array(cols);
        newBox[i] = new Array(cols);
        for (var j = 0; j < cols; j++) {
            box[i][j] = 0;
            newBox[i][j] = 0;          
        }
    }
}

    function cellClickHandler() {
        var rowcol = this.id.split("_");
        var row = rowcol[0];
        var col = rowcol[1];
        var classes = this.getAttribute("class");
        if(classes.indexOf("live") > -1) {
            this.setAttribute("class", "dead");

            box[row][col] = 0;
        } else {
            this.setAttribute("class", "live");
            this.style.background =rc;
            box[row][col] = 1;
        }
        
    }

function startButtonHandler() {
        playing = true;
        for (var i = 0; i < rows; i++) {
        for (var j = 0; j < cols; j++) {
            Rules(i, j);         
        }
    }
      for (var i = 0; i < rows; i++) {
        for (var j = 0; j < cols; j++) {
            box[i][j] = newBox[i][j];
            newBox[i][j] = 0;  
        }
    }
    for (var i = 0; i < rows; i++) {
            for (var j = 0; j < cols; j++) {
                var cell = document.getElementById(i + "_" + j);
                if (box[i][j] == 0) {
                    cell.setAttribute("class", "dead");
                    cell.style.background ='white';
                } else {
                    cell.setAttribute("class", "live");
                    cell.style.background =rc;                 
                }
            }
        }
    
    if (playing) {
        timer = setTimeout(startButtonHandler, reload);      
    } 
}


function Rules(row, col) {
    var nb = 0;
    if ((row-1 >= 0)&&(row+1 < rows)&&(col-1 >= 0)&&(col+1 < cols)) { 
        if (box[row][col-1] == 1) nb++;
        if (box[row][col+1] == 1) nb++;   
        if (box[row-1][col] == 1) nb++;
        if (box[row-1][col-1] == 1) nb++;
        if (box[row-1][col+1] == 1) nb++;
        if (box[row+1][col] == 1) nb++;
        if (box[row+1][col-1] == 1) nb++;
        if (box[row+1][col+1] == 1) nb++;
      }
  
    if (box[row][col] == 1) {
        if (nb < 2||nb > 3) {
            newBox[row][col] = 0;
        }else{
            newBox[row][col] = 1;
        } 
    } else {
          if (nb == 3) {
            newBox[row][col] = 1;
          }
        }
    }   
</script>    
</body>
